name: Module StreamLabs

on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

jobs:
  module-streamlabs:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install wine
        run: sudo apt install wine wine64

      - name: Build
        run: |
          yarn
          yarn build:x64

      - name: Artefact Macos x64
        uses: actions/upload-artifact@v2
        with:
          name: StreamLabs MacOS x64
          path: ./build/macos-x64

      - name: Artefact Linux x64
        uses: actions/upload-artifact@v2
        with:
          name: StreamLabs Linux x64
          path: ./build/linux-x64

      - name: Artefact Win x64
        uses: actions/upload-artifact@v2
        with:
          name: StreamLabs Windows x64
          path: ./build/win-x64

      - name: Pack Linux x64
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/linux-x64
          npx bestzip ../../streamlabs-linux-x64.zip .

      - name: Pack Win x64
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/win-x64
          npx bestzip ../../streamlabs-win-x64.zip .

      - name: Pack Linux x64
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/macos-x64
          npx bestzip ../../streamlabs-macos-x64.zip .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          draft: true
          files: |
            *.zip
